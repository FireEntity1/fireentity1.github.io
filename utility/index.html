<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h1>CALCULATOR</h1>
    <div class="calc">
    <input id="input1" placeholder="000" class="calcIn"> 
    <input id="input2" placeholder="000" class="calcIn"><br>
    <div class="buttons">
    <button onclick="add()">+</button>
    <button onclick="sub()">-</button>
    <button onclick="mult()">x</button>
    <button onclick="div()">/</button>
    <button onclick="equal()">=</button>
    <button onclick="power()">^</button>
    <button onclick="square()">^2</button>
    <button onclick="sqroot()">SqRt</button>
    <button onclick="cbroot()">CbRt</button>
    </div>
    <div class="notes">
        <textarea type="text" class="notes" rows="30" placeholder="NOTES"></textarea>
    </div>
</div>
</body>
</html>

<script src="index.js"></script>
